steps:
  - name: node:16.13.0
    entrypoint: npm
    args: [ "install" ]
  - name: node:16.13.0
    entrypoint: npm
    args: [ "run", "build" ]
    env:
      - 'NODE_ENV=production'
      - 'GENERATE_SOURCEMAP=false'
  - name: "gcr.io/cloud-builders/gcloud"
    args: [ "app", "deploy" ]
timeout: "1600s"