query QUESTION_BY_ID($id: ID!){
    questionById(id: $id){
        text
        author{
            id
            name
        }
        isImageQuestion
        videoUrl
    }
}
query SECOND_QUESTION_BY_ID($id: ID!){
    questionById(id: $id){
        text

    }
}
query GET_THEMES{
    cardGlobalTheme{
        id
       name
        cardthemeSet{
            id
            name
            cardsubthemeSet{
                id
                name
            }
        }
    }
}
query GET_OWN_AUTHOR{
     me{
         cardauthorSet{
             id
             name
         }
     }
}
